<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="flex navigation-component">
        <div class=" flex branding_section align_center">
            <img src="./Assets/chef-hat.png" alt="chef Hat"/>
            <p style="font-weight: bold;">Foo</p>
        </div>
        <div class=" flex navigation_section">
            <div class="navs">
                <ul class="flex">
                    <li><a href="">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Shop</a></li>
                </ul>
            </div>
            <div class="search"></div>
        </div>
    </header>
    <!-- HERO SECTION -->
    <main class="flex hero-section">
        <div class=" flex content_section f-d-col justify-center">
            <div class="flex top-section align_center">
                <h2 class="primary-text">FAST</h2>
                <p>FOOD <br/>DELIVERY</p>
            </div>
            <p class="mb-30">
                a platform where customers can browse menus, place orders, and arrange for food to be delivered, often connecting them with restaurants or food providers.
            </p>
            <div class="flex cta-container mb-50">
                <button class="cta1">Order now</button>
                <div class="flex cta2 align_center">
                <img src="./Assets/playbtn.png"/><span>Watch Video</span>
            </div>
            </div>
            <div class="ratings_container">
                <img class=".mb-10" src="./Assets/rating.png" alt="Ratings"/>
                <h4>5 Star ratings</h4>
                <p>Based on 1000 ratings from customers</p>
            </div>
        </div>
        <div class="image_section">
        </div>
    </main>
</body>
</html>
